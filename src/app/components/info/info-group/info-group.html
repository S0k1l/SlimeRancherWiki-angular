<div
  class="flex flex-col items-center w-full justify-start rounded-3xl border-dashed border-2 border-slate-600 p-3 gap-2"
>
  <p class="w-full rounded-xl bg-persian-orange py-1.5 text-center font-semibold text-white">
    {{ header }}
  </p>
  <div class="flex flex-wrap justify-center gap-1">
    @for (item of items; track item) {
    <div class="hover:scale-110 hover:bg-fawn/50 rounded-2xl transition-[scale] p-1 duration-300">
      <img
        [src]="item.imgUrl"
        alt=""
        class="w-13 h-13"
        [routerLink]="[route, item.id]"
        [title]="item.name"
      />
    </div>

    }
  </div>
</div>
