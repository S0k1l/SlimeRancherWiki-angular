<a
  [routerLink]="route"
  class="flex flex-col items-center w-full justify-start rounded-3xl border-dashed border-2 border-slate-600 p-3 gap-3"
>
  <p class="w-full rounded-xl bg-persian-orange py-1.5 text-center font-semibold text-white">
    {{ header }}
  </p>
  <div
    class="hover:scale-110 hover:bg-fawn/50 rounded-2xl transition-[scale] p-1 duration-300"
    [title]="itemName ?? 'Немає'"
  >
    <img [src]="imgUrl ?? './No_image.webp'" alt="" class="w-29" />
  </div>
</a>
