<div
  class="lg:w-3/4 2xl:w-3/5 mx-auto flex flex-col gap-2.5 rounded-4xl px-5 py-7.5 bg-bone relative"
>
  <app-title-tag text="Навігація" />
  <app-navigation-tabs>
    <app-tabs-container name="Слайми" img="./slimes/Pink_Slime.webp">
      <app-tab
        name="Маленькі"
        img="./slimes/Pink_Slime.webp"
        [fetchData]="fetchSlimes"
        path="/slime"
      ></app-tab>
    </app-tabs-container>

    <app-tabs-container name="Локації" img="./locations/Map_link_sr1_marker.webp">
      <app-tab
        name="Ранчо"
        img="/locations/ranch/The_Ranch.webp"
        [fetchData]="fetchRanch"
      ></app-tab>
      <app-tab
        name="Світ"
        img="./locations/world/Far_Far_Range.webp"
        [fetchData]="fetchWorld"
        path="/world"
      ></app-tab>
    </app-tabs-container>
    <app-tabs-container name="Ресурси" img="./diets/Veggie.webp">
      <app-tab name="Фрукти" img="./diets/Fruit.webp" [fetchData]="fetchFruits"></app-tab>
      <app-tab name="Овочі" img="./diets/Veggie.webp" [fetchData]="fetchVeggie"></app-tab>
      <app-tab name="М'ясо" img="./diets/Meat.webp" [fetchData]="fetchMeat"></app-tab>
      <app-tab name="Плорти" img="./plorts/Plort.webp" [fetchData]="fetchPlorts"></app-tab>
    </app-tabs-container>
  </app-navigation-tabs>
</div>
