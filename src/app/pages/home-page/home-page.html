<div
  class="lg:w-3/4 2xl:w-3/5 mx-auto flex flex-col gap-2.5 rounded-4xl px-5 py-7.5 bg-bone relative"
>
  <app-title-tag title="Навігація" />
  <app-navigation-tabs>
    <app-tabs-container title="Слайми" img="./slimes/Pink_Slime.webp">
      <app-tab title="Маленькі" img="./slimes/Pink_Slime.webp" [fetchData]="fetchSlimes"></app-tab>
    </app-tabs-container>

    <app-tabs-container title="Локації" img="./locations/Map_link_sr1_marker.webp">
      <app-tab
        title="Ранчо"
        img="/locations/ranch/The_Ranch.webp"
        [fetchData]="fetchRanch"
      ></app-tab>
      <app-tab
        title="Світ"
        img="./locations/world/Far_Far_Range.webp"
        [fetchData]="fetchWorld"
      ></app-tab>
    </app-tabs-container>
    <app-tabs-container title="Ресурси" img="./diets/Veggie.webp">
      <app-tab title="Фрукти" img="./diets/Fruit.webp" [fetchData]="fetchFruits"></app-tab>
      <app-tab title="Овочі" img="./diets/Veggie.webp" [fetchData]="fetchVeggie"></app-tab>
      <app-tab title="М'ясо" img="./diets/Meat.webp" [fetchData]="fetchMeat"></app-tab>
      <app-tab title="Плорти" img="./plorts/Plort.webp" [fetchData]="fetchPlorts"></app-tab>
    </app-tabs-container>
  </app-navigation-tabs>
</div>
